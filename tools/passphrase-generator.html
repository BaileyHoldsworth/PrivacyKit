    (function() {
      try {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        const shouldBeDark =
          saved === "dark" ||
          (saved === "auto" && prefersDark) ||
          (!saved && prefersDark);

        if (shouldBeDark) {
          document.documentElement.classList.add("dark-mode");
        }
      } catch (e) {}
    })();
  </script>
