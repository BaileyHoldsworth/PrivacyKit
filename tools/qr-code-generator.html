        document.documentElement.classList.add("dark-mode");
      } else if (saved === "auto") {
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (prefersDark) document.documentElement.classList.add("dark-mode");
      }
    } catch (e) {}
  })();
